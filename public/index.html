<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.maptiler.com/maptiler-geocoder/v1.1.0/maptiler-geocoder.css" rel="stylesheet" />
    <script defer src="https://cdn.maptiler.com/maptiler-geocoder/v1.1.0/maptiler-geocoder.js"></script>
    <script defer src="script.js"></script>
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <canvas id="icon" width="100" height="100"></canvas>
            </div>
        </div>
        <div class="content">
            <div class="city-search-container">
                <input type="text" class="search-city" id="search" placeholder="Enter Location">
            </div>
            <div class="general-information">
                <div class="status" data-status>Enter locations</div>
                <div class="location" data-location>To find weather</div>
            </div>

            <div class="details">
                <div class="detail">
                   <div class="title">Wind</div>
                   <div class="value" data-wind>TBD</div>
                </div>

                <div class="detail">
                    <div class="title">Temperature</div>
                    <div class="value" data-temp>TBD</div>
                 </div>

                 <div class="detail">
                    <div class="title">Precipitation</div>
                    <div class="value" data-perc>TBD</div>
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
